<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detector Direct to Azure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 26px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        .card-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }
        .btn-success {
            background: #43e97b;
            color: white;
        }
        .btn-danger {
            background: #f5576c;
            color: white;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
            display: block;
        }
        .detection-display {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .log {
            margin-top: 15px;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 11px;
            font-family: monospace;
        }
        .log-entry {
            margin: 3px 0;
            padding: 3px;
            border-left: 2px solid #667eea;
            padding-left: 8px;
        }
        .log-entry.success {
            border-left-color: #28a745;
            color: #28a745;
        }
        .log-entry.error {
            border-left-color: #dc3545;
            color: #dc3545;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .stat-box {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 11px;
            color: #666;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Motion Detector + Azure</h1>
        <p class="subtitle">Direct to IoT Hub (No CORS!)</p>

        <div class="card">
            <div class="card-title">Motion Detection</div>
            <button class="btn-success" id="startBtn" onclick="startDetection()">Start Detection</button>
            <button class="btn-danger" id="stopBtn" onclick="stopDetection()" style="display:none;">Stop Detection</button>
        </div>

        <div class="status" id="status"></div>

        <div class="detection-display" id="detectionDisplay">
            Waiting to start...
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="shakeCount">0</div>
                <div class="stat-label">Shakes</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="tapCount">0</div>
                <div class="stat-label">Taps</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="stillCount">0</div>
                <div class="stat-label">Still</div>
            </div>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script src="edge-impulse-standalone.js"></script>
    <script src="run-impulse.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        // Azure IoT Hub Direct Configuration
        const IOT_HUB_HOSTNAME = 'motion-hub-noha.azure-devices.net';
        const DEVICE_ID = 'my-phone';
        const DEVICE_KEY = 'KlLQfH/d7OqhKI2KzLvJ/bGxXZizQU9EqbhE6nDqBtA=';
        
        let classifier;
        let isDetecting = false;
        let motionData = [];
        const WINDOW_SIZE = 180;
        let lastMotion = 'still';
        let motionCounts = { shake: 0, tap: 0, still: 0 };
        let messagesSent = 0;

        function generateSasToken() {
            const resourceUri = IOT_HUB_HOSTNAME + '/devices/' + DEVICE_ID;
            const expires = Math.floor(Date.now() / 1000) + 3600;
            const stringToSign = resourceUri + '\n' + expires;
            
            const key = CryptoJS.enc.Base64.parse(DEVICE_KEY);
            const hmac = CryptoJS.HmacSHA256(stringToSign, key);
            const signature = CryptoJS.enc.Base64.stringify(hmac);
            
            return 'SharedAccessSignature sr=' + encodeURIComponent(resourceUri) + 
                   '&sig=' + encodeURIComponent(signature) + 
                   '&se=' + expires;
        }

        async function startDetection() {
            try {
                addLog('Loading Edge Impulse model...');
                showStatus('Loading model...', 'info');

                classifier = new EdgeImpulseClassifier();
                await classifier.init();
                
                addLog('Model loaded successfully', 'success');
                showStatus('Model loaded! Starting detection...', 'success');

                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission !== 'granted') {
                        showStatus('Motion permission denied', 'error');
                        return;
                    }
                }

                isDetecting = true;
                motionData = [];
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'block';
                document.getElementById('detectionDisplay').textContent = 'Detecting...';
                
                addLog('Motion detection started', 'success');
                showStatus('Detecting motion...', 'info');

                window.addEventListener('devicemotion', handleMotion);
                
            } catch (error) {
                addLog('ERROR: ' + error.message, 'error');
                showStatus('Error: ' + error.message, 'error');
            }
        }

        function stopDetection() {
            isDetecting = false;
            window.removeEventListener('devicemotion', handleMotion);
            
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('detectionDisplay').textContent = 'Stopped';
            
            addLog('Motion detection stopped');
            showStatus('Stopped', 'info');
        }

        function handleMotion(event) {
            if (!isDetecting) return;

            const acc = event.accelerationIncludingGravity;
            if (!acc) return;

            motionData.push(acc.x || 0, acc.y || 0, acc.z || 0);

            if (motionData.length >= WINDOW_SIZE) {
                classifyMotion();
                motionData = motionData.slice(Math.floor(WINDOW_SIZE / 2));
            }
        }

        async function classifyMotion() {
            try {
                const result = classifier.classify(motionData, false);
                
                let maxResult = result.results[0];
                for (let r of result.results) {
                    if (r.value > maxResult.value) {
                        maxResult = r;
                    }
                }

                const motion = maxResult.label;
                const confidence = (maxResult.value * 100).toFixed(1);

                document.getElementById('detectionDisplay').textContent = 
                    `${motion.toUpperCase()} (${confidence}%)`;

                if (motion !== lastMotion && maxResult.value > 0.7) {
                    lastMotion = motion;
                    motionCounts[motion]++;
                    
                    document.getElementById('shakeCount').textContent = motionCounts.shake;
                    document.getElementById('tapCount').textContent = motionCounts.tap;
                    document.getElementById('stillCount').textContent = motionCounts.still;
                    
                    await sendToIoTHub(motion, maxResult.value);
                }
                
            } catch (error) {
                addLog('Classification error: ' + error.message, 'error');
            }
        }

        async function sendToIoTHub(motion, confidence) {
            try {
                const sasToken = generateSasToken();
                const message = JSON.stringify({
                    deviceId: DEVICE_ID,
                    motion: motion,
                    confidence: confidence,
                    timestamp: new Date().toISOString(),
                    messageId: ++messagesSent
                });

                addLog(`Sending: ${motion} (${Math.round(confidence*100)}%)`);

                const url = `https://${IOT_HUB_HOSTNAME}/devices/${DEVICE_ID}/messages/events?api-version=2020-03-13`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': sasToken,
                        'Content-Type': 'application/json'
                    },
                    body: message
                });

                if (response.ok) {
                    addLog(`SUCCESS: ${motion} #${messagesSent} sent to Azure!`, 'success');
                    showStatus(`Sent ${motion} to Azure IoT Hub!`, 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }

            } catch (error) {
                addLog('Send failed: ' + error.message, 'error');
                showStatus('Failed to send: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${time}] ${message}`;
            log.insertBefore(entry, log.firstChild);
            
            while (log.children.length > 20) {
                log.removeChild(log.lastChild);
            }
        }

        addLog('Ready! Click Start Detection to begin.');
    </script>
</body>
</html>
