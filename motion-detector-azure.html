<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            color: #764ba2;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            color: white;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-start {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        .btn-stop {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        }
        .hidden {
            display: none;
        }
        .detection {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        .detection-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        .detection-value {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        .detection-value.shake {
            color: #f44336;
        }
        .detection-value.tap {
            color: #2196F3;
        }
        .detection-value.still {
            color: #4CAF50;
        }
        .confidence {
            font-size: 24px;
            color: #764ba2;
            font-weight: 600;
        }
        .log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-left: 4px solid #667eea;
            padding-left: 12px;
            background: white;
        }
        .log-entry.error {
            border-left-color: #dc3545;
            color: #dc3545;
        }
        .log-entry.success {
            border-left-color: #28a745;
            color: #28a745;
        }
        .log-entry.info {
            border-left-color: #17a2b8;
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Motion Detector + Azure IoT</h1>
            
            <button id="startBtn" class="btn btn-start">Start Detection</button>
            <button id="stopBtn" class="btn btn-stop hidden">Stop Detection</button>

            <div class="detection">
                <div class="detection-label">Current Motion</div>
                <div class="detection-value" id="motionLabel">WAITING</div>
                <div class="confidence" id="confidenceLabel">--</div>
            </div>

            <h2>Activity Log</h2>
            <div class="log" id="activityLog"></div>
        </div>
    </div>

    <script src="edge-impulse-standalone.js"></script>
    <script src="run-impulse.js"></script>
    <script>
        // Configuration
        const AZURE_FUNCTION_URL = 'https://motion-detector-iot-a8bef2dyc4hybmhh.francecentral-01.azurewebsites.net/api/motion-forwarder?code=7n6cOhFAP4lcIKCqXx1H4pVgB2AS5i0uxrnCchgoZHFaAzFuOagdLQ==';
        const CONFIDENCE_THRESHOLD = 0.70;
        const WINDOW_SIZE = 180;

        // State
        let classifier = null;
        let isRunning = false;
        let motionBuffer = [];
        let lastSentMotion = null;

        // UI Elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const motionLabel = document.getElementById('motionLabel');
        const confidenceLabel = document.getElementById('confidenceLabel');
        const activityLog = document.getElementById('activityLog');

        // Add log entry
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            activityLog.insertBefore(entry, activityLog.firstChild);
            
            while (activityLog.children.length > 30) {
                activityLog.removeChild(activityLog.lastChild);
            }
        }

        // Update UI
        function updateUI(motion, confidence) {
            motionLabel.textContent = motion.toUpperCase();
            motionLabel.className = `detection-value ${motion}`;
            confidenceLabel.textContent = `${Math.round(confidence * 100)}%`;
        }

        // Send to Azure
        async function sendToAzure(motion, confidence) {
            try {
                addLog(`Sending ${motion.toUpperCase()} to Azure...`, 'info');
                
                const response = await fetch(AZURE_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        motion: motion,
                        confidence: confidence,
                        timestamp: new Date().toISOString(),
                        messageId: Date.now()
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    addLog(`SUCCESS: ${motion.toUpperCase()} sent to Azure IoT Hub`, 'success');
                    return true;
                } else {
                    const error = await response.text();
                    addLog(`ERROR: Failed to send (${response.status})`, 'error');
                    return false;
                }
            } catch (error) {
                addLog(`ERROR: ${error.message}`, 'error');
                return false;
            }
        }

        // Process classification
        function processClassification(result) {
            if (!result || !result.result || !result.result.classification) {
                return;
            }

            const classification = result.result.classification;
            let maxConfidence = 0;
            let detectedMotion = 'still';

            for (const [motion, confidence] of Object.entries(classification)) {
                if (confidence > maxConfidence) {
                    maxConfidence = confidence;
                    detectedMotion = motion;
                }
            }

            // Always update UI to show current detection
            updateUI(detectedMotion, maxConfidence);
            addLog(`Detected: ${detectedMotion.toUpperCase()} (${Math.round(maxConfidence * 100)}%)`);

            // Send to Azure if confidence high enough and motion changed
            if (maxConfidence >= CONFIDENCE_THRESHOLD && detectedMotion !== lastSentMotion) {
                sendToAzure(detectedMotion, maxConfidence);
                lastSentMotion = detectedMotion;
            }
        }

        // Handle motion
        function handleMotion(event) {
            if (!isRunning) return;

            const { accelerationIncludingGravity } = event;
            if (!accelerationIncludingGravity) return;

            motionBuffer.push([
                accelerationIncludingGravity.x || 0,
                accelerationIncludingGravity.y || 0,
                accelerationIncludingGravity.z || 0
            ]);

            if (motionBuffer.length > WINDOW_SIZE) {
                motionBuffer.shift();
            }

            if (motionBuffer.length === WINDOW_SIZE) {
                const features = motionBuffer.flat();
                classifier.classify(features, processClassification);
            }
        }

        // Start detection
        async function startDetection() {
            try {
                addLog('Loading Edge Impulse model...');

                classifier = new EdgeImpulseClassifier();
                await classifier.init();
                
                addLog('Model loaded successfully', 'success');

                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission !== 'granted') {
                        throw new Error('Motion permission denied');
                    }
                }

                motionBuffer = [];
                lastSentMotion = null;
                isRunning = true;
                window.addEventListener('devicemotion', handleMotion);
                
                addLog('Detection started - Move your phone!', 'success');
                
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');

            } catch (error) {
                addLog(`ERROR: ${error.message}`, 'error');
            }
        }

        // Stop detection
        function stopDetection() {
            isRunning = false;
            window.removeEventListener('devicemotion', handleMotion);
            motionBuffer = [];
            lastSentMotion = null;
            
            addLog('Detection stopped');
            
            motionLabel.textContent = 'STOPPED';
            motionLabel.className = 'detection-value';
            confidenceLabel.textContent = '--';
            
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
        }

        startBtn.addEventListener('click', startDetection);
        stopBtn.addEventListener('click', stopDetection);

        addLog('Ready! Click Start Detection to begin.');
    </script>
</body>
</html>
