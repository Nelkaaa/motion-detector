<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detector + Azure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            color: #764ba2;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-start {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        .btn-stop {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        }
        .status {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
            font-weight: 600;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
        }
        .detection {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
        }
        .detection-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .detection-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .confidence {
            font-size: 20px;
            color: #764ba2;
            font-weight: 600;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 11px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }
        .log-entry.error {
            border-left-color: #dc3545;
            color: #dc3545;
        }
        .log-entry.success {
            border-left-color: #28a745;
            color: #28a745;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Motion Detector + Azure IoT</h1>
            
            <div id="statusMessage"></div>

            <button id="startBtn" class="btn btn-start">Start Detection</button>
            <button id="stopBtn" class="btn btn-stop hidden">Stop Detection</button>

            <div class="detection">
                <div class="detection-label">Current Motion</div>
                <div class="detection-value" id="motionLabel">WAITING</div>
                <div class="confidence" id="confidenceLabel">0%</div>
            </div>

            <h2>Statistics</h2>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Shakes</div>
                    <div class="stat-value" id="shakeCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Taps</div>
                    <div class="stat-value" id="tapCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Still</div>
                    <div class="stat-value" id="stillCount">0</div>
                </div>
            </div>

            <h2>Activity Log</h2>
            <div class="log" id="activityLog"></div>
        </div>
    </div>

    <script src="edge-impulse-standalone.js"></script>
    <script src="run-impulse.js"></script>
    <script>
        // Configuration
        const AZURE_FUNCTION_URL = 'https://motion-detector-iot-a8bef2dyc4hybmhh.francecentral-01.azurewebsites.net/api/motion-forwarder?code=7n6cOhFAP4lcIKCqXx1H4pVgB2AS5i0uxrnCchgoZHFaAzFuOagdLQ==';
        const CONFIDENCE_THRESHOLD = 0.70; // 70%
        const WINDOW_SIZE = 180; // 3 seconds at 60Hz

        // State
        let classifier = null;
        let isRunning = false;
        let motionBuffer = [];
        let lastSentMotion = null;
        let stats = {
            shake: 0,
            tap: 0,
            still: 0
        };

        // UI Elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('statusMessage');
        const motionLabel = document.getElementById('motionLabel');
        const confidenceLabel = document.getElementById('confidenceLabel');
        const activityLog = document.getElementById('activityLog');

        // Add log entry
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            activityLog.insertBefore(entry, activityLog.firstChild);
            
            while (activityLog.children.length > 20) {
                activityLog.removeChild(activityLog.lastChild);
            }
        }

        // Show status
        function showStatus(message, type) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            setTimeout(() => {
                statusDiv.className = '';
                statusDiv.textContent = '';
            }, 5000);
        }

        // Update UI
        function updateUI(motion, confidence) {
            motionLabel.textContent = motion.toUpperCase();
            confidenceLabel.textContent = `${Math.round(confidence * 100)}%`;
            
            // Update stats
            if (motion in stats) {
                document.getElementById(`${motion}Count`).textContent = stats[motion];
            }
        }

        // Send to Azure via Function
        async function sendToAzure(motion, confidence) {
            try {
                addLog(`Sending ${motion} (${Math.round(confidence * 100)}%) to Azure...`);
                
                const response = await fetch(AZURE_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        motion: motion,
                        confidence: confidence,
                        timestamp: new Date().toISOString(),
                        messageId: Date.now()
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    addLog(`SUCCESS: ${motion} sent to Azure IoT Hub`, 'success');
                    showStatus('Message sent to Azure IoT Hub', 'success');
                    stats[motion]++;
                    updateUI(motion, confidence);
                    return true;
                } else {
                    const error = await response.text();
                    addLog(`ERROR: ${response.status} - ${error}`, 'error');
                    showStatus(`Failed to send: ${response.status}`, 'error');
                    return false;
                }
            } catch (error) {
                addLog(`ERROR: ${error.message}`, 'error');
                showStatus(`Error: ${error.message}`, 'error');
                return false;
            }
        }

        // Process classification result
        function processClassification(result) {
            if (!result || !result.result || !result.result.classification) {
                return;
            }

            const classification = result.result.classification;
            let maxConfidence = 0;
            let detectedMotion = 'still';

            // Find motion with highest confidence
            for (const [motion, confidence] of Object.entries(classification)) {
                if (confidence > maxConfidence) {
                    maxConfidence = confidence;
                    detectedMotion = motion;
                }
            }

            // Update UI
            updateUI(detectedMotion, maxConfidence);

            // Send to Azure if confidence is high enough and motion changed
            if (maxConfidence >= CONFIDENCE_THRESHOLD && detectedMotion !== lastSentMotion) {
                sendToAzure(detectedMotion, maxConfidence);
                lastSentMotion = detectedMotion;
            }
        }

        // Handle motion event
        function handleMotion(event) {
            if (!isRunning) return;

            const { accelerationIncludingGravity } = event;
            if (!accelerationIncludingGravity) return;

            // Add to buffer
            motionBuffer.push([
                accelerationIncludingGravity.x || 0,
                accelerationIncludingGravity.y || 0,
                accelerationIncludingGravity.z || 0
            ]);

            // Keep only last WINDOW_SIZE samples
            if (motionBuffer.length > WINDOW_SIZE) {
                motionBuffer.shift();
            }

            // When buffer is full, classify
            if (motionBuffer.length === WINDOW_SIZE) {
                const features = motionBuffer.flat();
                classifier.classify(features, processClassification);
            }
        }

        // Start detection
        async function startDetection() {
            try {
                addLog('Loading Edge Impulse model...');
                showStatus('Loading model...', 'info');

                // Initialize classifier
                classifier = new EdgeImpulseClassifier();
                await classifier.init();
                
                addLog('Model loaded successfully', 'success');
                showStatus('Model loaded! Starting detection...', 'success');

                // Request motion permission
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission !== 'granted') {
                        throw new Error('Motion permission denied');
                    }
                }

                // Start listening
                motionBuffer = [];
                isRunning = true;
                window.addEventListener('devicemotion', handleMotion);
                
                addLog('Detection started', 'success');
                showStatus('Detecting motion...', 'info');
                
                // Update buttons
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');

            } catch (error) {
                addLog(`ERROR: ${error.message}`, 'error');
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        // Stop detection
        function stopDetection() {
            isRunning = false;
            window.removeEventListener('devicemotion', handleMotion);
            motionBuffer = [];
            lastSentMotion = null;
            
            addLog('Detection stopped');
            showStatus('Detection stopped', 'warning');
            
            motionLabel.textContent = 'STOPPED';
            confidenceLabel.textContent = '0%';
            
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
        }

        // Event listeners
        startBtn.addEventListener('click', startDetection);
        stopBtn.addEventListener('click', stopDetection);

        // Initial log
        addLog('App loaded. Click Start Detection to begin.');
    </script>
</body>
</html>
